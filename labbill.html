<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Lab Reports</title>
    <link rel="stylesheet" href="labbill.css">
</head>
<body>
    <div class="container">
        <h2>Patient Lab Reports</h2>
        
        <div class="upload-section">
            <label for="fileInput">Upload Report:</label>
            <input type="file" id="fileInput" accept="image/*,application/pdf">
            <button onclick="uploadReport()">Upload</button>
        </div>

        <div class="report-list">
            <h3>Uploaded Reports</h3>
            <ul id="reportContainer"></ul>
        </div>
    </div>

    <script src="labbill.js"></script>
</body>
</html>
